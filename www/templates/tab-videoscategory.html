<ion-view title="Videos">
  <ion-content class="has-header">
        <div class="list">
        <a ng-repeat="item in videos" 
           href="#tab/video/{{item.id}}"
           class="item item-thumbnail-left">
          <img ng-src="img/{{ item.thumbImgageUrl }}">
          <h2>{{ item.title }}</h2>
          <h4>{{ item.author }}</h4>
        </a>
      </div>
  </ion-content>
</ion-view>
